<html>

    </head>

    <body>
        <form>
            <table>
                <tr>
                    <td  style="font-weight: bold;">
                        Nume:
                    </td>
                    <td>
                        <input style="border-width: 2px; border-style: solid; border-color: grey; height: 25px; box-shadow: none;" type="text" id="nume" name="nume" required pattern="[A-Za-z]+">
                    </td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">
                        Prenume:
                    </td>
                    <td>
                        <input style="border-width: 2px; border-style: solid; border-color: grey; height: 25px;" box-shadow: none;" type="text" id="Prnume" name="Prnume" required pattern="[A-Za-z]+">
                    </td>
                </tr>
                <tr>
                    <td  style="font-weight: bold;">
                        Ziua de nastere: 
                    </td>
                    <td>
                        <input style="border-width: 2px; border-style: solid; border-color: grey; height: 25px;" type="date" id="*Data nasterii:" name="*Data nasterii:" required pattern="[A-Za-z]+" >
                    </td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">
                        Localitatea: 
                    </td>
                    <td>
                        <input style="border-width: 2px; border-style: solid; border-color: grey; height: 25px;" type="text" id="loc" name="loc" required pattern="[A-Za-z]+">
                    </td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">
                        E-mail: 
                    </td>
                    <td>
                        <input style="border-width: 2px; border-style: solid; border-color: grey; height: 25px;"  type="text" id="email" name="email" required pattern="[A-Za-z]+">
                    </td>
                </tr>
                <tr>
                    <td  style="font-weight: bold;">
                        Primit pe mail informatia?
                    </td>
                    <td>
                        <input type="checkbox" name="primit?" value="studii">
                    </td>
                </tr>
                <tr>
                    <td  style="font-weight: bold;">
                        Opinia voastra:
                    </td>
                    <td>
                        <textarea style="border-width: 1.5px; border-style: solid; border-color: grey; resize: none; width: 180px;"  name="message" rows="3" cols="20" maxlength="1000"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width: 2px; border-style: solid; border-color: grey;" type="reset" value="Reset">  
                    </td>
                    <td>
                        <input style="border-width: 2px; border-style: solid; border-color: grey;" type="submit" value="Submit Query">  
                    </td>
                </tr>
            </table>
        </form>



    </body>
</html>
