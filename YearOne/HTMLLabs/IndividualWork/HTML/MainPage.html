    <script>
        // Get all elements with the class
        var elements = document.querySelectorAll('.change-bg-on-scroll');
      
        // Listen for the scroll event
        window.addEventListener('scroll', function() {
          // Iterate through each element
          elements.forEach(function(element) {
            // Check if the scroll position is greater than a certain value
            if (window.scrollY > 500) {
              // Add a class to the element when scrolled
              element.classList.add('scrolled');
            } else {
              // Remove the class when not scrolled
              element.classList.remove('scrolled');
            }
          });
        });
    </script>
